<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce nav bar</title>
    <style>
      #navbar {
        display: flex;
        justify-content: space-around;
        font-size: 29px;
        padding: 10px;
        background-color: rgb(124, 124, 230);
        color: beige;
      }
      a {
        text-decoration: none;
        color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <div><a href="index.html">Sign up</a></div>
      <div><a href="login.html">Login</a></div>
      <div><a href="mens.html">Men's</a></div>
      <div><a href="womens.html">Women's</a></div>
    </div>
    <form action="" id="form">
      <h1>Enter your details to Sign up</h1>
      <input type="text" placeholder="Enter name" id="name" />
      <input type="text" id="email" placeholder="Enter email" />
      <input type="number" id="no" placeholder="Enter mobile number" />
      <input type="text" id="password" placeholder="enter password" />
      <input type="submit" name="" id="button" />
    </form>
  </body>
  <script>
    var details = document.querySelector;
    document.querySelector("#form").addEventListener("submit", detailsSubmit);

    var details = JSON.parse(localStorage.getItem("personDetails")) || [];

    function detailsSubmit() {
      event.preventDefault();

      var detailsobj = {
        personname: form.name.value,
        personemail: form.email.value,
        personnum: form.no.value,
        personpw: form.password.value,
      };

      details.push(detailsobj);
      localStorage.setItem("personDetails", JSON.stringify(details));
      window.location.href = "login.html";
    }
  </script>
</html>
