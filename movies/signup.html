<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup</title>
        <link rel="stylesheet" href="signup.css">
    </head>

    <body>
        <div id="nav">
            <div id="home"><a href="index.html">Home</a></div>
            <div id="signup"><a href="signup.html">Signup</a></div>
            <div id="login"><a href="login.html">Login</a></div>
        </div>
        <div id="signup-form-div">

            <form id="form">
                <!--Write form input elements here-->
                <h1>Signup</h1>
                <input id="name" type="text" placeholder="Enter your name"><br>
                <input id="num" type="number" placeholder="Enter your Contact"><br>
                <input id="email" type="email" placeholder="Enter your Email"><br>
                <input id="pw" type="password" placeholder="Enter your Password"><br>
                <input type="submit" name="" id="submit">

            </form>

        </div>
    </body>
    <script src="signup.js"></script>
